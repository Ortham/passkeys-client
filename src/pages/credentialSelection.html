<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Passkeys Client: Select Passkey</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <dialog>
            <form method="dialog">
                <p id="selectMessage"></p>
                <div>
                    <label for="credentialSelect">Passkey username</label>
                    <select id="credentialSelect" name="credentialSelect" required>
                    </select>
                </div>
            </div>
                <div id="passwordField">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <button value="default">Confirm</button>
                <button type="submit" value="cancel" formnovalidate>Cancel</button>
            </form>
        </dialog>
        <script type="module" src="credentialSelection.js"></script>
    </body>
</head>
