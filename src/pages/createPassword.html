<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Passkeys Client: Create Password</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <dialog>
            <p>Please enter a new password that will be used to verify your identity:</p>
            <form method="dialog">
                <div>
                    <label for="password">New password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div>
                    <label for="displayName">Confirm password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required />
                </div>
                <button value="default">OK</button>
            </form>
        </dialog>
        <script type="module" src="createPassword.js"></script>
    </body>
</head>
